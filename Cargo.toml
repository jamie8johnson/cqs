[package]
name = "cq"
version = "0.1.0"
edition = "2021"
description = "Semantic code search with local embeddings"
license = "MIT"
repository = "https://github.com/anthropics/cq"
keywords = ["code-search", "embeddings", "semantic-search"]
categories = ["command-line-utilities", "development-tools"]

[dependencies]
# CLI
clap = { version = "4", features = ["derive"] }

# Parsing (tree-sitter)
tree-sitter = "0.26"
tree-sitter-rust = "0.23"
tree-sitter-python = "0.23"
tree-sitter-typescript = "0.23"
tree-sitter-javascript = "0.25"
tree-sitter-go = "0.23"

# ML
ort = { version = "2.0.0-rc.11", features = ["cuda", "tensorrt"] }
tokenizers = { version = "0.22", features = ["http"] }
hf-hub = "0.4"
ndarray = "0.16"

# Async
tokio = { version = "1", features = ["rt-multi-thread", "fs"] }

# Storage
rusqlite = { version = "0.31", features = ["bundled"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"

# Utilities
blake3 = "1"
glob = "0.3"
colored = "2"
indicatif = "0.17"
anyhow = "1"
thiserror = "2"
dirs = "5"
tracing = "0.1"
tracing-subscriber = "0.3"

[dev-dependencies]
tempfile = "3"
insta = "1"
