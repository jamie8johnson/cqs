[package]
name = "cqs"
version = "0.1.17"
edition = "2021"
description = "Semantic code search for Claude Code. Find functions by what they do, not their names. Local ML, GPU-accelerated."
license = "MIT"
repository = "https://github.com/jamie8johnson/cqs"
keywords = ["code-search", "embeddings", "semantic-search"]
categories = ["command-line-utilities", "development-tools"]

[dependencies]
# CLI
clap = { version = "4", features = ["derive"] }
clap_complete = "4"

# Parsing (tree-sitter)
tree-sitter = "0.26"
tree-sitter-rust = "0.24"
tree-sitter-python = "0.25"
tree-sitter-typescript = "0.23"
tree-sitter-javascript = "0.25"
tree-sitter-go = "0.25"

# ML
ort = { version = "2.0.0-rc.11", features = ["cuda", "tensorrt"] }
tokenizers = { version = "0.22", features = ["http"] }
hf-hub = "0.4"
ndarray = "0.17"
# cuVS requires ndarray 0.15, import separately for gpu-search
ndarray_015 = { package = "ndarray", version = "0.15", optional = true }

# Async
tokio = { version = "1", features = ["rt-multi-thread", "fs", "sync", "time", "macros", "signal"] }

# HTTP (for SSE transport)
axum = "0.8"
tower = "0.5"
tower-http = { version = "0.6", features = ["cors", "limit"] }
futures = "0.3"
tokio-stream = "0.1"

# Storage
rusqlite = { version = "0.31", features = ["bundled"] }
r2d2 = "0.8"
r2d2_sqlite = "0.24"
keyring = { version = "2", optional = true }

# Vector search (HNSW default, cuVS optional)
hnsw_rs = "0.3"
simsimd = "6"
cuvs = { version = "25.12", optional = true }

# Text processing
regex = "1"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.9"

# Utilities
blake3 = "1"
bytemuck = { version = "1", features = ["derive"] }
ignore = "0.4"
notify = { version = "6", features = ["serde"] }
fs4 = "0.12"
ctrlc = "3"
rayon = "1"
crossbeam-channel = "0.5"
chrono = "0.4"
globset = "0.4"
colored = "2"
indicatif = "0.17"
anyhow = "1"
thiserror = "2"
dirs = "6"
tracing = "0.1"
tracing-subscriber = "0.3"
rand = "0.8"
libc = "0.2"
lru = "0.16"
once_cell = "1"

[features]
default = []
encrypt = ["rusqlite/bundled-sqlcipher", "keyring"]
gpu-search = ["cuvs", "ndarray_015"]

[dev-dependencies]
tempfile = "3"
insta = "1"

[profile.release]
lto = "thin"
codegen-units = 1
panic = "abort"
strip = true
